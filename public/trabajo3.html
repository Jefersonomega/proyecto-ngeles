<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ANGELES Y DEMONIOS ESTANCO Y LICORES</title>
    <style>
        body {
            background-image: url('https://scontent.fclo1-4.fna.fbcdn.net/v/t39.30808-6/292533386_104838222306118_5060804471837648101_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=kGLQwBs2wBQQ7kNvgEhRO_U&_nc_ht=scontent.fclo1-4.fna&oh=00_AYArOTsfqSvfNn4lyEWTZTKBF3O_ZuL8dvZEMABP8TDYUA&oe=6665ADC8');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANGELES Y DEMONIOS ESTANCO Y LICORES</h1>
        <p class="subtitle">Podrás encontrar los mejores licores, cervezas, cigarrillos y mekato al gusto del cliente. ¡Danos el gusto de atenderte!</p>
        <form action="inicio.html" method="post">
            <div class="input-group">
                <label for="email_or_phone">Correo o Número:</label>
                <input type="text" id="email_or_phone" name="email_or_phone" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <p class="footer-text">¿Qué esperas para disfrutar de los mejores productos?</p>
    </div>
</body>
</html>
